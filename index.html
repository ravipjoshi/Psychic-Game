<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    
    <title>Psychich-Game</title>
</head>
<body>
    <div class="container">
        <div class =" row">
            <h1>The Psychic Game</h1>
        </div>
        <div class="row d-flex" >
        <ul style="list-style: none">
           <li >   
               <div class="InstructionDiv">Guess the Letter I'm Thinking of </div>
           </li>
           <li>   
              <div class="WinsDiv">Wins : </div>
              <div class="WinsDiv" id="wins"> </div>

           </li>
           <li>   
              <div class="LossesDiv">Losses : </div>
              <div class="LossesDiv" id="losses"> </div>
          </li>
          <li>   
            <div class="GuessesleftDiv">Guesses Left : </div>  
            <div class="GuessesleftDiv" id="guessleft"> </div>  
          </li>   
           <li>   
              <div class="YourGuessesDiv">Your Guesses so far : </div>  
              <div class="YourGuessesDiv" id="guess"> </div>  
          </li>   
      </ul>  
  </div>
</body>
<script src="asset/javascript/game.js"></script>
</html>
